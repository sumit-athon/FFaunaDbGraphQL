query fetchAllOrderByEmail($email: String!) {
  findAllOrderByEmail(email:$email){
    cl_order_id
    cl_created_at,
    cl_attributes {
      cl_customer_email,
      cl_number,
      cl_status,
      cl_skus_count,
      cl_formatted_shipping_amount,
      cl_formatted_shipping_taxable_amount,
      cl_total_tax_amount_float,
      cl_formatted_total_taxable_amount,
      cl_total_amount_float,
      cl_currency_code,
      cl_payment_status,
    },
    cl_payment {
      cl_type,
      cl_payment_method_details {
        cl_brand,
        cl_funding,
        cl_last4,
        cl_exp_year,
        cl_exp_month
      }
    },
    cl_shipping {
      cl_lng,
      cl_line_2,
      cl_city,
      cl_line_1,
      cl_state_code,
      cl_email,
      cl_company,
      cl_lat,
      cl_phone,
      cl_full_name,
      cl_country_code,
      cl_zip_code
    },
    cl_billing {
      cl_lng,
      cl_line_2,
      cl_city,
      cl_line_1,
      cl_state_code,
      cl_email,
      cl_company,
      cl_lat,
      cl_phone,
      cl_full_name,
      cl_country_code,
      cl_zip_code
    }
  }
}
